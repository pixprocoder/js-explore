<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest countries</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">
      <div>
        <h1 class="text-center my-2 text-primary">Welcome to Country Tour</h1>
        <div class="w-50 mx-auto my-3 input-group mb-3">
          <input
            id="search-field"
            type="text"
            class="form-control"
            aria-label="Text input with dropdown button"
          />
          <button
            class="btn btn-primary dropdown-toggle"
            id="dropdown-btn"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Filter By Region
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a onclick="loadButton('africa')" class="dropdown-item" href="#"
                >Africa</a
              >
            </li>
            <li>
              <a onclick="loadButton('america')" class="dropdown-item" href="#"
                >America</a
              >
            </li>
            <li>
              <a onclick="loadButton('asia')" class="dropdown-item" href="#"
                >Asia</a
              >
            </li>
            <li>
              <a onclick="loadButton('oceania')" class="dropdown-item" href="#"
                >Oceania</a
              >
            </li>
            <li>
              <a onclick="loadButton('europe')" class="dropdown-item" href="#"
                >Europe</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div id="card-container" class="d-flex justify-content-center mt-5"></div>
      <div id="card" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </section>

    <!-- js  -->
    <script src="js/practice3.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
