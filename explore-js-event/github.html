<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete confirmation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      section {
        width: 50%;
        margin: 0 auto;
      }
      button {
        display: block !important;
        width: 50%;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <section>
      <h1>My secret information here</h1>
      <input
        type="text"
        id="input-field"
        class="form-control mb-2"
        placeholder="Type delete here"
      />
      <button id="btn" class="btn btn-primary" disabled>DELETE</button>
    </section>
    <script>
      document
        .getElementById("input-field")
        .addEventListener("keyup", function (e) {
          const confirmDelete = e.target.value;
          const deleteButton = document.getElementById("btn");
          if (confirmDelete === "delete") {
            deleteButton.removeAttribute("disabled");
          } else {
            deleteButton.setAttribute("disabled", true);
          }
        });

      document.getElementById("btn").addEventListener("click", function () {
        const secretRemove = document.querySelector("h1");
        secretRemove.style.display = "none";
      });
    </script>
  </body>
</html>
