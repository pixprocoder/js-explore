<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubble</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body id="body">
    <section id="section-container">
      <ul id="list-ul">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Optio, voluptas?</li>
        <li id="item-3">Adipisci, corrupti.</li>
        <li id="item-4">Debitis, perspiciatis.</li>
        <li id="item-5">Ex, dicta.</li>
        <li id="item-6">Voluptatum, fugit!</li>
      </ul>
    </section>
    <script>
      document.getElementById("item-2").addEventListener("click", function (e) {
        console.log("Item 2 clicked");

        e.stopImmediatePropagation();
      });
      document
        .getElementById("item-2")
        .addEventListener("mouseenter", function (e) {
          console.log("Item 2 second clicked");
        });
      document.getElementById("item-2").addEventListener("click", function (e) {
        console.log("Item 2 third clicked");
      });
      document.getElementById("list-ul").addEventListener("click", function () {
        console.log("list ul ");
      });
      document
        .getElementById("section-container")
        .addEventListener("click", function () {
          console.log("section-container clicked ");
        });
      document.getElementById("body").addEventListener("click", function () {
        console.log("body has been  clicked ");
      });
    </script>
  </body>
</html>
